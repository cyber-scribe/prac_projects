<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Analyzer</title>
  <link rel="stylesheet" href="pass.css">
</head>
<body>
  <div class="container">
    <h1>Password Analyzer</h1>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Analyze</button>
    </form>
    <div class="result">
      <p><strong>Score:</strong> <span id="score"></span></p>
      <p><strong>Crack Time:</strong> <span id="time"></span></p>
      <p><strong>Feedback:</strong><span id="fdbck"></span> </p>
    </div>
    <!-- {{ result.feedback.suggestions | join(', ') or 'Looks good!' }} -->
  </div>
</body>
</html>
