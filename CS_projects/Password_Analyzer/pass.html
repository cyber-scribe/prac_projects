<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Analyzer</title>
  <link rel="stylesheet" href="pass.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script></head>
<body>
  <div class="container">
    <h1>Password Analyzer</h1>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter your password" id="password" required>
      <button type="submit">Analyze</button>
    </form>
    <div class="result">
      <p> <span id="score"></span></p>
      <!-- <p><strong>Crack Time:</strong> <span id="time"></span></p> -->
      <p><span id="fdbck"></span> </p>
    </div>
    <!-- {{ result.feedback.suggestions | join(', ') or 'Looks good!' }} -->
 <script src="script.js"></script>
  </div>
</body>
</html>
